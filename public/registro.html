<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <title>Document</title>
</head>

<body>
    <!-- Encabezado -->
    <header class="bg-gray-900 p-6 flex flex-row text-white">
        <div>
            <h1 class=" text-3xl font-bold ">¡Bienvenido a mi Sitio Web!</h1>
            <p>Un lugar para explorar y aprender.</p>
        </div>
        <div class="text-right w-1/2">
            <a class="text-right" href="index.html">Regresar a la página principal</a>
        </div>

    </header>
    <main>
    <div class="container mx-auto mt-10">
        <div class="max-w-lg mx-auto bg-white p-4 rounded shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Formulario de Contacto</h2>
            <form action="#" method="POST" class="flex flex-col">
                <div class="flex flex-col  justify-between md:flex-row">
                    <div class="mb-2  w-full md:w-2/5">
                        <label for="nombre" class="block text-gray-700 font-semibold mb-2">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre"
                            class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-2 w-full md:w-2/5">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Apellido:</label>
                        <input type="email" id="email" name="email" placeholder="Escribe tu Apellido"
                            class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico"
                        class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <label for="mensaje" class="block text-gray-700 font-semibold mb-2">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje"
                        class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none">Enviar
                        Mensaje</button>
                </div>
            </form>
        </div>
    </div>
    </main>
    <!-- Pie de página -->
    <footer class="bg-gray-900 p-6 mt-10">
        <div class="text-center">
            <p class="text-white">© 2024 - Todos los derechos reservados</p>
        </div>
    </footer>

</body>

</html>
